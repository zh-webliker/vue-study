<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <son><button>按钮</button></son>
        <son></son>
        <son1></son1>
        <son1><button slot="middle">标题</button></son1>
    </div>
    <template id='comp'>
        <div>
            <h1>哈哈哈哈</h1>
            <slot><button>按钮1</button></slot>
        </div>
    </template>
    <!-- 具名插槽  要改变其中一个插槽默认值就用 slot='name'-->
    <template id='comp1'>
        <div>
            <slot name='left'><span>左边</span></slot>
            <slot name='middle'><span>中间</span></slot>
            <slot name='right'><span>右边</span></slot>
        </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
            },
            components:{
                son:{
                    template:'#comp',
                    data () {
                        return {

                        }
                    },
                    methods:{
                    }
                },
                son1:{
                    template:'#comp1'
                }
            },
            methods:{
            }
        })
        //插槽是为了组件化而存在的
        //tips：
        //插槽可以设置默认值<slot>默认值</slot>
    </script>
</body>
</html>
