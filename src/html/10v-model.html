<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <h1>{{message}}</h1>
        <!-- <input type='text' v-model='message'> -->
        <input type="text" :value='message' @input='getValue'>
        <!-- 不加v-model就要加上name='相同值才能有单选效果' -->
        <label for='male'>
            <input type='radio'  value="男" v-model='sex'>男
        </label>
        <label for='female'>
            <input type='radio'  value="女" v-model='sex'>女
        </label>
        <div>{{sex}}</div>
        <!-- 单选框 -->
        <label for='isAgree'>
            <input type="checkbox" :value="isAgree" v-model='isAgree'>同意选择
        </label>
        <button :disabled='!isAgree'>下一步</button>
        <input type="checkbox" value="A" v-model='aiHao'>A
        <input type="checkbox" value="B" v-model='aiHao'>B
        <input type="checkbox" value="C" v-model='aiHao'>C
        <input type="checkbox" value="D" v-model='aiHao'>D
        <div>选择{{aiHao}}</div>

        <!-- 修饰符 -->
        <!-- 1.number -->
        <!-- <div>输入：{{text}}--{{typeof text}}</div>
        <input type="number" v-model.number='text'> -->

        <!-- 2.lazy -->
        <!-- <div>输入：{{text}}</div>
        <input type="text" v-model.lazy='text'> -->

        <!-- 3.trim -->
        <div>输入：{{text}}</div>
        <input type="text" v-model.trim='text'>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                message:'你好呀',
                url:'<a href="http://www.baidu.com">百度一下</a>',
                sex:'',
                isAgree:false,
                aiHao:[],
                text:''
            },
            methods:{
                getValue (event) {
                    this.message = event.target.value
                }
            }
        })
    </script>
</body>
</html>
