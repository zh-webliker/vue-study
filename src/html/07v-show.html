<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-show</title>
</head>
<body>
    <div id='app'>
        <h1 v-if='show'>{{message}}</h1>
        <h1 v-show='show'>{{message}}</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                message:'你好呀',
                url:'<a href="http://www.baidu.com">百度一下</a>',
                show:true
            }
        })
    </script>
</body>
</html>
