<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件化</title>
</head>
<body>
    <!-- 创建组件构造器
    注册组件
    使用组件 -->
    <div id='app'>
        <!-- 3.使用 -->
        <my-cpn></my-cpn>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 1.创建组件构造器
        const cpn = Vue.extend({
            template:`
                <div>
                    <h2>我是标题</h2>
                    <p>我是段落，哈哈哈哈</p>
                    <p>我是段落，呵呵呵呵</p>
                </div>
                `
        })
        //2.注册组件
        Vue.component('my-cpn',cpn)//组件名不能有大写字母，在html里会被识别成小写
        const app = new Vue({
            el:'#app',
            data:{
            }
        })
    </script>
</body>
</html>
